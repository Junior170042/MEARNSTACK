<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;1,200&family=Lora:wght@400;500;700&family=Varela&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .link {
        text-decoration: none;
        color: inherit;
        text-transform: uppercase;
      }

      .link:hover {
        opacity: 0.5;
      }
      .logins,
      .registers {
        color: rgb(69, 231, 231);
        font-weight: bold;
      }
      .registers {
        margin-left: 10px;
      }

      div.active {
        background-color: #fff;
        color: #333;
      }
    </style>

    <title>React Blog App</title>
  </head>
  <body onscroll="scrollEvent();">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      function scrollEvent() {
        const navBar = document.querySelector(".top");
        if (navBar) {
          if (
            document.body.scrollTop > 20 ||
            document.documentElement.scrollTop > 20
          ) {
            navBar.classList.add("active");
          } else {
            navBar.classList.remove("active");
          }
        }
      }
    </script>
  </body>
</html>
